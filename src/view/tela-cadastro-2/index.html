<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro da Assistida</title>
</head>
<body>
    <!-- TÍTULO E ÉTAPAS (ESTRUTURA BASE) -->
    <div class="titulo">
        <p>FORMULÁRIO DE ATENDIMENTO - CADASTRO DA ASSISTIDA</p>
    </div>

    <div class="card">
        <nav class="etapas">
            <ol class="lista-etapas">
                <li class="etapa-ativa">
                    <span class="numero">1</span>
                </li>
                <li class="etapa">
                    <span class="numero">2</span>
                </li>
                <li class="etapa">
                    <span class="numero">3</span>
                </li>
                <li class="etapa">
                    <span class="numero">4</span>
                </li>
                <li class="etapa">
                    <span class="numero">5</span>
                </li>
                <li class="etapa">
                    <span class="numero">6</span>
                </li>
            </ol>
        </nav>

        <div class="form">
        <!-- CONTEÚDO DENTRO DO CARD (APAGAR E SUBSTITUIR) -->
            <div class="titulo-sessao">
                <h6>Passo 1</h6>
                <h4>Identificação da Assistida</h4>
            </div>

            <div class="perguntas">
                <div class="pergunta-conjunta">
                    <div class="pergunta">
                        <label for="nome-completo">
                            Nome
                            <span>
                                *
                            </span>
                        </label>
                        <input type="text" id="nome-completo" name="nome-completo" required>
                    </div>

                    <div class="pergunta">
                        <label for="idade">
                            Idade
                            <span>
                                *
                            </span>
                        </label>
                        <input type="number" id="idade" name="idade">
                    </div>
                </div>

                <div class="obs">
                    <p>
                        Campos com
                        <span>*</span>
                        são obrigatórios
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER COM BOTÕES DE NAVEGAÇÃO (ESTRUTURA BASE) -->
    <footer>
        <button id="voltar">< Voltar</button>
        <button id="proximo">Próximo ></button>
    </footer>
</body>
</html>
