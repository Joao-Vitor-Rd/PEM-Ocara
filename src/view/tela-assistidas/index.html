<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEM Ocara</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script>
      // Esconder botão de cadastrar assistida para usuários jurídicos
      const usuarioLogadoJSON = sessionStorage.getItem('usuarioLogado');
      if (usuarioLogadoJSON) {
        try {
          const usuarioLogado = JSON.parse(usuarioLogadoJSON);
          const cargo = usuarioLogado.cargo ? usuarioLogado.cargo.toLowerCase() : '';
          
          if (cargo.includes('juridico') || cargo.includes('assistente social')) {
            const style = document.createElement('style');
            style.textContent = `
              #telaCadastroAssistida {
                display: none !important;
              }
            `;
            document.head.appendChild(style);
          }
        } catch (error) {
          console.error('Erro ao verificar cargo na inicialização:', error);
        }
      }
    </script>
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <header class="sidebar-header">
            <h1>PEM OCARA</h1>
            <hr class="sidebar-divider" />
        </header>

        <nav class="sidebar-nav">
            <ul>
                <li id="listarAssistidas" data-window-target="telaListarAssistidas">
                    <a href="#" class="active">
                        <span class="material-symbols-outlined">person_2</span>
                        <span>Assistidas</span>
                    </a>
                </li>

                <li id="telaRedeApoio" data-window-target="telaRedeApoio">
                    <a href="#">
                        <span class="material-symbols-outlined">groups</span>
                        <span>Rede de Apoio</span>
                    </a>
                </li>

                <li id="telaInicial" data-window-target="telaInicial">
                    <a href="#">
                        <span class="material-symbols-outlined">home</span>
                        <span>Inicial</span>
                    </a>
                </li>

                <li id="telaEstatisticas" data-window-target="telaEstatisticas">
                    <a href="#">
                        <span class="material-symbols-outlined">monitoring</span>
                        <span>Estatísticas</span>
                    </a>
                </li>

                <li id="telaConta" data-window-target="telaConfiguracoesConta">
                    <a href="#">
                        <span class="material-symbols-outlined">manage_accounts</span>
                        <span>Conta</span>
                    </a>
                </li>
            </ul>
        </nav>
      </aside>

      <main
        class="main-content flex-grow-1 bg-white p-4"
        style="overflow-y: auto"
      >
        <section
          class="shadow-sm p-3 mb-4 bg-white d-flex align-items-center justify-content-between barra-busca-full"
        >
          <div class="d-flex align-items-center gap-3 w-100">
            <span class="material-symbols-outlined"> search </span>

            <input
              type="text"
              class="form-control border-0 border-bottom rounded-0 shadow-none input-busca-prototipo"
              placeholder="Digite sua busca aqui"
            />

            <span class="material-symbols-outlined"> filter_alt </span>
          </div>
        </section>

        <section class="container">
          <h2 class="text-start fw-semibold mb-4" style="color: #63468c">
            Assistidas Cadastradas
          </h2>

          <div class="row linha-botao-full">
            <div class="col-12 text-start mb-3">
              <button id="telaCadastroAssistida" class="btn-assistida fw-bold">
                CADASTRAR NOVA ASSISTIDA
              </button>
            </div>
          </div>

          <div class="row gy-4 gx-5">
              
          </div>
        </section>

        <footer
          class="rodape d-flex justify-content-between align-items-center flex-wrap mt-auto px-5"
        >
          <img
            src="img/logo-ocara.png"
            alt="Logo Ocara"
            class="logo-esquerda"
          />
          <p>
            Avenida Coronel João Felipe, Centro <br />
            CEP 62755-000 – Ocara-CE <br />
            pemocara@gmail.com
          </p>
          <img
            src="img/brasao-ocara.png"
            alt="Brasão Ocara"
            class="logo-direita"
          />
        </footer>
      </main>
    </div>

    <script src="../../../dist/utils/sidebarNavigation.js"></script>
    <script type="module" src="../../../dist/renderers/telaAssistidaRenderer.js"></script>

  </body>
</html>
