<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atendimento - Cadastro da Assistida</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px; /* Aumenta a largura para tela única */
            width: 100%;
        }

        h1 {
            color: #4a148c;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }

        /* Títulos de Seção */
        .step-content h2 {
            color: #6a1b9a;
            font-size: 24px;
            text-align: center;
            margin: 20px 0 30px 0;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .step-content h3 {
            color: #6a1b9a;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }
        
        /* --- Estilos de Input e Formulário --- */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a1b9a;
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.1);
        }

        /* --- Estilos para Checkbox/Radio --- */
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .checkbox-group input[type="checkbox"],
        .checkbox-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        /* Container para os Botões */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .button-container button {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        /* Estilos do Botão Primário (Finalizar Cadastro) */
        #submitBtn {
            background: #6a1b9a;
            color: white;
            flex-grow: 1; /* Ocupa mais espaço */
        }
        
        #submitBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 27, 154, 0.3);
        }
        
        /* Estilo para o novo botão de listar (Secundário) */
        #getAllAssistidas {
            background: #ffb300; /* Laranja/Amarelo */
            color: #333;
            flex-grow: 0; /* Não cresce muito */
            white-space: nowrap;
        }
        
        #getAllAssistidas:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 143, 0, 0.3);
        }

        /* Resultado da Listagem/Submissão */
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: left;
        }

        .result.success, .result.list-active {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result h2 {
            margin-bottom: 15px;
            color: #155724;
        }
        
        .list-item {
            border-bottom: 1px solid #c3e6cb;
            padding: 10px 0;
            font-size: 15px;
        }
        .list-item:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>FORMULÁRIO DE ATENDIMENTO - CADASTRO DA ASSISTIDA</h1>
        
        <form id="atendimentoForm">
            
            <div class="step-content">
                <h2>1. Identificação da Assistida</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="assistida-nome">Nome</label>
                        <input type="text" id="assistida-nome" name="assistida-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="assistida-idade">Idade</label>
                        <input type="number" id="assistida-idade" name="assistida-idade" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="assistida-endereco">Endereço</label>
                    <input type="text" id="assistida-endereco" name="assistida-endereco">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assistida-genero">Identidade de Gênero</label>
                        <input type="text" id="assistida-genero" name="assistida-genero">
                    </div>
                    <div class="form-group">
                        <label for="assistida-nome-social">Nome Social</label>
                        <input type="text" id="assistida-nome-social" name="assistida-nome-social">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="assistida-escolaridade">Escolaridade</label>
                        <input type="text" id="assistida-escolaridade" name="assistida-escolaridade">
                    </div>
                    <div class="form-group">
                        <label for="assistida-religiao">Religião</label>
                        <input type="text" id="assistida-religiao" name="assistida-religiao">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="assistida-profissao">Profissão/Ocupação</label>
                    <input type="text" id="assistida-profissao" name="assistida-profissao">
                </div>
                
                <div class="form-group">
                    <label for="assistida-limitacao">Possui alguma limitação física</label>
                    <input type="text" id="assistida-limitacao" name="assistida-limitacao">
                </div>
                
                <div class="form-group">
                    <label for="assistida-programa-social">Número de cadastro em Programa Social</label>
                    <input type="text" id="assistida-programa-social" name="assistida-programa-social">
                </div>

            </div>
            
            <div class="step-content">
                <h2>2. Identificação do Agressor(a)</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="agressor-nome">Nome do Agressor</label>
                        <input type="text" id="agressor-nome" name="agressor-nome">
                    </div>
                    <div class="form-group">
                        <label for="agressor-idade">Idade</label>
                        <input type="number" id="agressor-idade" name="agressor-idade">
                    </div>
                </div>

                <div class="form-group">
                    <label for="agressor-vinculo">Vínculo entre a assistida e o agressor</label>
                    <input type="text" id="agressor-vinculo" name="agressor-vinculo">
                </div>

                <div class="form-group">
                    <label for="data-fato">Data do fato ocorrido</label>
                    <input type="date" id="data-fato" name="data-fato">
                </div>
            </div>

            <div class="step-content">
                <h2>3. Histórico de Violência</h2>
                
                <h3>Bloco I - Sobre o Histórico de Violência</h3>

                <div class="form-group checkbox-group">
                    <label>01 - O (a) agressor(a) já ameaçou você ou algum familiar com a finalidade de atingi-la?</label>
                    <label><input type="checkbox" name="agressao-ameaca" value="arma-fogo"> Sim, utilizando arma de fogo</label>
                    <label><input type="checkbox" name="agressao-ameaca" value="faca"> Sim, utilizando faca</label>
                    <label><input type="checkbox" name="agressao-ameaca" value="outra-forma"> Sim, de outra forma</label>
                    <label><input type="radio" name="agressao-ameaca" value="nao"> Não</label>
                </div>

                <div class="form-group checkbox-group">
                    <label>02 - O (a) agressor(a) já praticou alguma(s) destas agressões físicas com você?</label>
                    <label><input type="checkbox" name="agressao-grave" value="queimadura"> Queimadura</label>
                    <label><input type="checkbox" name="agressao-grave" value="enforcamento"> Enforcamento</label>
                    <label><input type="checkbox" name="agressao-grave" value="sufocamento"> Sufocamento</label>
                    <label><input type="checkbox" name="agressao-grave" value="tiro"> Tiro</label>
                    <label><input type="checkbox" name="agressao-grave" value="afogamento"> Afogamento</label>
                    <label><input type="checkbox" name="agressao-grave" value="focada"> Focada</label>
                    <label><input type="checkbox" name="agressao-grave" value="paulada"> Paulada</label>
                    <label><input type="checkbox" name="agressao-grave" value="nenhuma-acima"> Nenhuma das agressões acima</label>
                </div>

                <div class="form-group checkbox-group">
                    <label>03 - O (a) agressor(a) já praticou alguma(s) destas outras agressões físicas com você?</label>
                    <label><input type="checkbox" name="agressao-fisica" value="socos"> Socos</label>
                    <label><input type="checkbox" name="agressao-fisica" value="chutes"> Chutes</label>
                    <label><input type="checkbox" name="agressao-fisica" value="tapas"> Tapas</label>
                    <label><input type="checkbox" name="agressao-fisica" value="empurroes"> Empurrões</label>
                    <label><input type="checkbox" name="agressao-fisica" value="puxoes-cabelo"> Puxões de Cabelo</label>
                    <label><input type="checkbox" name="agressao-fisica" value="nenhuma-outra"> Nenhuma das Agressões acima</label>
                </div>

                <div class="form-group checkbox-group">
                    <label>04 - O (a) agressor(a) já obrigou você a fazer sexo ou a praticar atos sexuais contra a sua vontade?</label>
                    <label><input type="radio" name="agressao-sexual" value="sim"> Sim</label>
                    <label><input type="radio" name="agressao-sexual" value="nao"> Não</label>
                </div>

                <div class="form-group checkbox-group">
                    <label>05 - O (a) agressor(a) já teve alguns destes comportamentos?</label>
                    <label><input type="checkbox" name="agressao-comportamento" value="nao-sera-de-mais-ninguem"> Disse algo parecido com a frase “Se não for minha, não será de mais ninguém”</label>
                    <label><input type="checkbox" name="agressao-comportamento" value="perseguiu-vigiou"> Perturbou, perseguiu ou vigiou você nos locais em que frequenta</label>
                    <label><input type="checkbox" name="agressao-comportamento" value="proibiu-visitar"> Proibiu você de visitar familiares ou amigos</label>
                    <label><input type="checkbox" name="agressao-comportamento" value="proibiu-trabalhar"> Proibiu você de trabalhar ou estudar</label>
                    <label><input type="checkbox" name="agressao-comportamento" value="telefonemas-mensagens"> Fez telefonemas, enviou mensagens pelo celular, ou e-mails de forma insistente</label>
                    <label><input type="checkbox" name="agressao-comportamento" value="nenhum-comportamento"> Nenhum dos comportamentos acima citados</label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>06 - Você já registrou ocorrência policial ou formulou pedido de medida protetiva de urgência envolvendo a mesma pessoa?</label>
                    <label><input type="radio" name="agressao-registro" value="sim"> Sim</label>
                    <label><input type="radio" name="agressao-registro" value="nao"> Não</label>
                </div>

                <div class="form-group checkbox-group">
                    <label>07 - As ameaças ou agressões do(a) agressor(a) contra você, se tornaram mais frequentes ou mais graves nos últimos meses?</label>
                    <label><input type="radio" name="agressao-frequencia" value="sim"> Sim</label>
                    <label><input type="radio" name="agressao-frequencia" value="nao"> Não</label>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" id="submitBtn">Finalizar Cadastro</button>
                <button type="button" id="getAllAssistidas">Listar Assistidas</button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>
</body>
</html>
